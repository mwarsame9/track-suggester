<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
     <link href="css/styles.css" rel="stylesheet" type="text/css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
     <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill out the form to see which Epicodus track best suits you!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Your name</label>
            <input id="name" class="form-control" type="text" placeholder="Your name">
          </div>
          <div class="form-group">
            <label for="age">Your age</label>
            <input id="age" class="form-control" type="text" placeholder="Your age">
          </div>
          <div class="form-group">
            <label for="experience">Experience Level</label>
            <select id="experience" class="form-control" name="experience">
              <option selected="selected" disabled>Click here</option>
              <option value="0-1">Less than one year</option>
              <option value="1-3">One to three years</option>
              <option value=">3">More than three years</option>
            </select>
          </div>
          <div class="form-group">
            <label for="work">Type of work you're interested in</label>
            <select id="work" class="form-control" name="experience">
              <option selected="selected" disabled>Click here</option>
              <option value="mobile">Mobile development</option>
              <option value="content-sites">Content-heavy websites</option>
              <option value=">interactive">Interactive web applications</option>
            </select>
          </div>
          <div class="form-group">
            <label for="company">Company size you're interested in</label>
            <select id="company" class="form-control" name="experience">
              <option selected="selected" disabled>Click here</option>
              <option value="large">Large company</option>
              <option value="medium">Medium-sized company</option>
              <option value=">small">Small startups</option>
            </select>
          </div>

          <button type="submit" class="btn">See Result</button>
        </form>
      </div>

      <div id="Java">
        <p>the track that best suits you is Java.</p>
      </div>
      <div id="PHP">
        <p>the track that best suits you is PHP.</p>
      </div>
      <div id="Ruby">
        <p>the track that best suits you is Ruby.</p>
      </div>
    </div>
  </body>
</html>
