<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
     <link href="css/styles.css" rel="stylesheet" type="text/css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
     <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Track Suggester</h1>
        <p>
          Fill out the form below to see which Epicodus <a href="https://www.epicodus.com/blog/what-programming-language-should-i-learn">track</a> best suits you!
        </p>
      </div>

      <div>
        <form id="trackForm">
          <div class="form-group">
            <label for="age">Your age</label>
            <input id="age" class="form-control" type="text" placeholder="Your age" required>
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" class="form-control" name="gender" required>
              <option selected="" disabled>Click here</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="experience">Experience Level</label>
            <select id="experience" class="form-control" name="experience" required>
              <option selected="" disabled>Click here</option>
              <option value="0-1">Less than one year</option>
              <option value="1-3">One to three years</option>
              <option value=">3">More than three years</option>
            </select>
          </div>
          <div class="form-group">
            <label for="work">Type of work you're interested in</label>
            <select id="work" class="form-control" name="work" required>
              <option selected="" disabled>Click here</option>
              <option value="mobile">Mobile development</option>
              <option value="contentsites">Content-heavy websites</option>
              <option value=">interactive">Interactive web applications</option>
            </select>
          </div>
          <div class="form-group">
            <label for="company">Company size you're interested in</label>
            <select id="company" class="form-control" name="company" required>
              <option selected="" disabled>Click here</option>
              <option value="large">Large company</option>
              <option value="medium">Medium-sized company</option>
              <option value=">small">Small startups</option>
            </select>
          </div>
          <!-- <input type="submit" id="submit" value="See Result!" disabled="disabled"> -->
          <button type="submit" class="btn">See Result</button>
        </form>
      </div>

      <div id="Java">
        <h1>The track that best suits you is Java.</h1>
      </div>
      <div id="PHP">
        <h1>The track that best suits you is PHP.</h1>
      </div>
      <div id="Ruby">
        <h1>The track that best suits you is Ruby.</h1>
      </div>
    </div>
  </body>
</html>
